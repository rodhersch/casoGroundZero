<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

<link rel="stylesheet" href="formulario.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css



    ">
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
  <body>

<!--cambiando formulario-->
    <div class="container">
         <div class="row">
            <div class="col-md-12">
                <div class="well well-ms">

                    <P style="color: green;">
                        Usuario registrado <br>  ¡Exitosamente¡
                    </P>
                    <form class="form-horizontal" method="POST" action="formulario.html">
                        <fieldset>
                            <legend class="text-left header">Registrate</legend>

                            <div class="form-group"> <!-- nombre-->
                            <label for="name">Ingrese su nombre completo:</label>
                                <input type="text" class="form-control form-control-sm" id="nombre" name="nombre" placeholder="ingrese nombre completo">
                              </div> 


                              <div class="form-group"> <!-- correo -->
                                <label for="email_id" class="control-label">correo electronico</label>
                                <input type="text" class="form-control" id="street1_id" name="street1" placeholder="nombre de usuario@gmail.com">
                            </div> 
                         
                            <!--contraseña-->
                            <div class="form-group">
                                <label for="exampleInputPassword1">contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="contraseña">
                            
                            <br>
                                <div class="form-group">
                                <label for="mob">Numero Celular</label>
                                <input type="number" class="form-control" id="mob" name="data[mob]" placeholder="número Celular">
                                </div>   
                                

    
                            <!--registrar-->
                                <br>

                            <div class="form-group"> <!-- Submit Button -->
                                <button type="submit" class="btn btn-primary">Registrar</button>
                            </div> 

                        </fieldset>
                    </form>
                </div>
            </div>
         </div>
    </div>
  



























    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  </body>
</html>
