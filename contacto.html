  <body>
    <div class="container">
      <div style="text-align: center">
        <h2>Contáctanos</h2>
        <p>Cuéntanos qué podemos hacer por ti</p>
      </div>
      <div class="row">
        <div class="column">
          <img src="img/imagen1.jpg" style="width: 100%" />
        </div>
        <div class="column">
          
            
            
            <div class="container">
              <div class="panel panel-default">
                 <div class="panel-heading">
                    <h3 class="panel-title">Signup Form</h3>
                 </div>
                 <div class="panel-body">           
                    <form class="form-horizontal" id="signupForm">
                    
                    <div class="form-group">
                        <label for="fullname" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" id="fullname" name="fullname" class="form-control">
                        </div>
                    </div>
                   
                   <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" id="email" name="email" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                    <label for="comuna" class="col-sm-2 control-label">Comuna</label>
                    <div class="col-sm-10">
                         <select id="comuna" name="comuna">
                                     <option value="santiago_centro">Santiago Centro</option>
                                     <option value="maipu">Maipú</option>
                                     <option value="pedro_aguirre_cerda">Pedro Aguirre Cerda</option>
                                     <option value="nunoa">Ñuñoa</option>
                                     <option value="puente_alto">Puente Alto</option>
                                     <option value="la_florida">La Florida</option>
                                     <option value="macul">Macul</option>
                                     <option value="cerrillos">Cerrillos</option>
                                     <option value="la_pintana">La Pintana</option>
                                     <option value="las_condes">Las Condes</option>
                                     <option value="penalolen">Peñalolén</option>
                                     <option value="vitacura">Vitacura</option>
                                   </select></div>
                                  </div>
                   
                 
                    
                    <div class="form-group">
                        <label for="comments" class="col-sm-2 control-label">Comments</label>
                        <div class="col-sm-10">
                            <textarea name="comments" id="comments" cols="40" rows="5" class="form-control"></textarea>
                        </div>
                    </div>
                    
                   
                   
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">                  
                         <div class="checkbox">
                            <label> <input type="checkbox" id="agree" name="agree" value="agree">He leido los terminos de condición y uso .</label>                   
                         </div>
                         <em id="agree-error" class="help-block"></em>
                      </div>            
                    </div>
                    
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" class="btn btn-primary" value="Enviar" />
                        </div>
                    </div>
        
                </form> 
                 </div>
              </div>
           </div>
          </form>
        </div>
      </div>
    </div>
